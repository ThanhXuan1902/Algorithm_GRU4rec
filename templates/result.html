<!DOCTYPE html>
<html>
<head>
    <title>REUSLT PRODUCT RECOMMENDATION</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: 'Open Sans', sans-serif;
            color: #333;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            font-size: 36px;
            font-weight: 600;
            text-transform: uppercase;
            color: #333;
        }

        p {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 300;
            color: #666;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0 auto;
            max-width: 600px;
        }

        li {
            font-size: 24px;
            margin-bottom: 10px;
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: left;
            line-height: 1.5;
        }

        .home-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
            color: #fff;
            text-decoration: none;
            background-color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
        }

        .home-link:hover {
            background-color: #666;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>REUSLT PRODUCT RECOMMENDATION</h1>
    <p>User ID: {{ user_id }}</p>
    <p>Recommended Items:</p>
    <ul>
        {% for item in recommended_items %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
    <a href="/" class="home-link">Back to Home</a>
</body>
</html>
